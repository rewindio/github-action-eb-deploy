name: Package and Upload Elastic Beanstalk Deployment Zip

on:
  workflow_call:
    inputs:
      docker_ruby_version:
        description: "The version of Ruby to be used by the job container"
        default: "2.6.8"
        required: false
        type: "string"
      upload_matrix:
        description: "A JSON list of objects, each specifying the Elastic Beanstalk application names and their region."
        required: true
        type: string
      version_label:
        description: "The Elastic Beanstalk version label"
        required: true
        type: string
    secrets:
      EB_AWS_ACCESS_KEY_ID:
        required: true
      EB_AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  create-deployment-zip:
    name: "Create Deployment Zip"

    runs-on: ubuntu-latest

    container:
      image: rewindio/docker-amazonlinux2-ruby:${{ inputs.docker_ruby_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: bundle cache
        uses: actions/cache@v2
        id: bundle-cache
        with:
          path: |
            vendor/cache
            vendor/bundle
          key: ${{ runner.os }}-bundle-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundle-

      - name: extensions cache
        uses: actions/cache@v2
        id: extensions-cache
        with:
          path: .ebextensions
          key: ${{ runner.os }}-extensions-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-extensions-${{ github.sha }}

      - name: hooks cache
        uses: actions/cache@v2
        id: hooks-cache
        with:
          path: .platform
          key: ${{ runner.os }}-extensions-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-platform-${{ github.sha }}

      - name: Create zip
        run:
          zip -r deploy.zip . -x '*.git*' 'tmp/**' 'log/*.log' 'integration-tests/**'

      - name: Archive application zip
        uses: actions/upload-artifact@v2
        with:
          name: eb-app-zip
          path: deploy.zip

  deploy-elasticbeanstalk:
    needs: [ create-deployment-zip ]
    name: "Deploy Elastic Beanstalk"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          ${{ fromJson(inputs.upload_matrix) }}
    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v2
        with:
          name: eb-app-zip
      - name: Upload application zip to S3 and create EB application version
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.EB_AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.EB_AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ matrix.app_name }}
          version_label: ${{ inputs.version_label }}
          version_description: Commit ${{github.sha}} deployed by github actions
          region: ${{ matrix.region }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true
          wait_for_deployment: true
          wait_for_environment_recovery: 60